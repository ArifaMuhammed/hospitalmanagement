{% extends 'base.html' %}
{% load static %}
{% block title %}
Home Page
{% endblock %}
{% block content %}
<h1 class="text-center"></h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/image/img.jpg" alt="First slide" height="810px">
       <div class="carousel-caption d-none d-md-block">

       </div>
      </div>
      <div class="carousel-item ">
          <img class="d-block w-100" src="/static/image/car2.jpg" alt="Second slide" height="810px">
          <div class="carousel-caption d-none d-md-block">
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="/static/image/cae3.jpg" alt="Third slide" height="810px">
          <div class="carousel-caption d-none d-md-block">
          </div>
      </div>
    </div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<!-- <h1 ><marquee> Welcome to Aster Medcity...</marquee></h1>-->
{%endblock %}
